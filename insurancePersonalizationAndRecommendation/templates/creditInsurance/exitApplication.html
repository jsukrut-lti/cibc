{% extends 'base.html' %}
{% block content %}
{% load static %}


        <div class="main">
            <div class="d-flex justify-content-between align-items-center topBar">
                <div class="toggle d-lg-block d-none">
                    <i class='bx bx-menu'></i>
                </div>
                <div class="toggle d-block d-lg-none">
                    <i class='bx bx-menu mobileMenu' onclick="openNavMob()"></i>
                </div>
            </div>

            <div class="container-lg px-4">
                <div class="accountScreen notEligible exitPlatform my-4">
                    <div class="content">
                        <form>
                            <div class="mb-3 text-center">
                                <h4 class="display-2 d-inline">Exit Platform</h4>
                                <p class="notEligibleMsg mb-5 mt-3">You are now exiting the tool, all existing changes have been updated and saved. You will now be redirected to the CIBC insurance page.</p>
                            </div>
                            <div class="closePage text-center">
                                <button type="button" class="btn commonBtn mb-3">Back to summary</button>
                                <div class="contactSec mt-4 mb-2">
                                    <div class="contactDetails d-flex justify-content-center">
                                        <div class="mail mb-2">
                                            <img src="{% static 'creditInsurance/images/mail.png' %}" alt="mail icon">
                                            <a href="mailto:info_ci@cibc.com">info_ci@cibc.com</a>
                                        </div>
                                        <div class="call">
                                            <img src="{% static 'creditInsurance/images/phone.png' %}" alt="call icon">
                                            <span>1.877.448.6500</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
