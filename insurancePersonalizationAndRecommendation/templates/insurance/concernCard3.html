{% load static %}
<div class="card">
   <div class="card-body">
    <h5 class="card-title">Common Concerns</h5>
   </div>
    <div>
<div class="row">
    <div class="col-4">
    <div class="list-group" id="list-tab" role="tablist">
    {% for objHndlrs in objectionsAndHandlers %}
        <a class="list-group-item list-group-item-action" id="list-{{ forloop.counter }}-list" data-bs-toggle="list" href="#list-{{ forloop.counter }}" role="tab" aria-controls="list-{{ forloop.counter }}">{{ objHndlrs.objection.primaryIssueOrConcern }}</a>
    {% endfor %}
     </div>
    </div>
  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
    {% for objHndlrs in objectionsAndHandlers %}

            <div class="tab-pane fade" id="list-{{ forloop.counter }}" role="tabpanel" aria-labelledby="list-{{ forloop.counter }}-list">
            {% for handlers in objHndlrs.objectionHandlers %}
                <p> {{handlers.buttleMessaging}} <img class="perception-icon-height "   src="{% static 'img/sad.svg' %}"    onclick="react('${i+ 1}' , '${index}', 'Sad') ">
				<img class="perception-icon-height "   src="{% static 'img/meh.svg' %}"    onclick="react('${i+ 1}' , '${index}', 'Neutral')" >
				<img class="perception-icon-height "   src="{% static 'img/happy.svg' %}"  onclick="react('${i+ 1}' , '${index}', 'Happy')" >
				 </p>
           {% endfor %}
            </div>
        {% endfor %}
    </div>

  </div>
</div>
   </div>
</div>
