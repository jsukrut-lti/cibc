<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="icon" type="image/x-icon" href="{% static 'ci_tool/images/logoSmall.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ci_tool/css/style.css' %}">
</head>

<body>
    <div class="welcomeScreen header">
        <div class="fixHeader">
            <div class="logo">
                <img src="{% static 'ci_tool/images/logo.png' %}" alt="logo">
            </div>
        </div>
        <div class="content text-center">
            <h1>Welcome!</h1>
            <div class="row">
                <div class="col-md-12 col-6 m-auto">
                    <hr class="m-0">
                </div>
            </div>
             <a type="button" class="btn btnCIBC launchBtn text-uppercase" href="/insurance/termCondition/">LAUNCH</a>
            <div class="contactSec">
                <p class="mt-5">Feel free to contact us at the following</p>
                <div class="contactDetails">
                    <div class="mail mb-2">
                        <img src="{% static 'ci_tool/images/mail.png' %}" alt="mail icon">
                        <a href="mailto:info_ci@cibc.com">info_ci@cibc.com</a>
                    </div>
                    <div class="call">
                        <img src="{% static 'ci_tool/images/phone.png' %}" alt="call icon">
                        <span>1.877.448.6500</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'ci_tool/js/myScript.js' %}"></script>
</body>

</html>
